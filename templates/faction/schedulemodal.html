<div class="modal fade" id="schedule-modal" tabindex="-1" aria-labelledby="schedule-modal" aria-hidden="true" data-uuid="{{ sid }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-label">Chain Watching Schedule {{ sid }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <table id="possible-watchers-table" class="table table-striped table-bordered responsive">
                    <caption>Possible Chain Watchers</caption>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Availability</th>
                            <th>Weight</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                
                <div class="watcher-timeline">
                    
                </div>

                <button type="button" class="btn btn-danger mt-3" id="delete-schedule" onclick="deleteSchedule()">
                    <i class="fas fa-trash-alt"></i>
                    Remove
                </button>
            </div>
        </div>
    </div>
</div>
